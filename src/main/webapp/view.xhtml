<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h:form styleClass="form-horizontal">

            <fieldset>

                <!-- Form Name -->
                <legend>Form Name</legend>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="username">User</label>  
                    <div class="col-md-4">
                        <h:outputText id="username" value="#{usersController.actual.username}"  class="form-control input-md"  />
                    </div>
                </div>

                <!-- Password input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="userpassword">Password</label>
                    <div class="col-md-4">
                        <h:outputText id="username" value="#{usersController.actual.userpassword}"  class="form-control input-md" />
                    </div>
                </div>

                <!-- Select Basic -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="userstatus">Status</label>
                    <div class="col-md-4">
                        <h:outputText id="username" value="#{usersController.actual.userstatus}"  class="form-control input-md"  />
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="textinput">Fecha creacion</label>  
                    <div class="col-md-4">
                        <h:outputText id="username" value="#{usersController.actual.usercreated}"  class="form-control input-md"  />
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="last">Fecha de cambio</label>  
                    <div class="col-md-4">
                        <h:outputText id="username" value="#{usersController.actual.userupdated}"  class="form-control input-md"  />
                    </div>
                </div>

                <!-- Button (Double) -->
                <div class="form-group">
                    <h:outputText value="Editar "/>
                    <h:commandLink styleClass="btn btn-sm btn-warning" action="#{usersController.viewEdit()}" value="Editar"/>
                    <h:outputText value="Eliminar "/>
                    <h:commandLink styleClass="btn btn-sm btn-danger" action="#{usersController.doDelete()}" value="Eliminar, ojo elimina apenas se presiona"/>
                    <h:outputText value="cancelar "/>
                    <h:commandLink styleClass="btn btn-sm btn-danger" action="#{usersController.viewList()}" value="cancele"/>
                </div>

            </fieldset>


        </h:form>
    </ui:define>
</ui:composition>
