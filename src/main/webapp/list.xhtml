<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        FOX THE MASTER
//aca incluir el paginador
        <h:form>
            <h:dataTable styleClass="table table-striped" value="#{usersController.listado}" var="item" rules="all" style="border:solid 1px">
                <h:column>
                    <f:facet name="header" >
                        <h:outputText value="Username"/>
                    </f:facet>
                    <h:outputText value="#{item.username}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Userpassword"/>
                    </f:facet>
                    <h:outputText value="#{item.userpassword}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Estas bien? i/a"/>
                    </f:facet>
                    <h:outputText value="#{item.userstatus}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="opciones"/>
                    </f:facet>
                    <h:outputText value="detalles y regalos "/>
                    <h:commandLink styleClass="btn btn-sm btn-info" action="#{usersController.viewDetails()}" value="Detalles"/>
                    <h:outputText value="Editar "/>
                    <h:commandLink styleClass="btn btn-sm btn-warning" action="#{usersController.viewEdit()}" value="Editar"/>
                    <h:outputText value="Eliminar "/>
                    <h:commandLink styleClass="btn btn-sm btn-danger" action="#{usersController.doDelete()}" value="Eliminar, ojo elimina apenas se presiona"/>
                </h:column>


            </h:dataTable>
            <h:commandLink styleClass="btn btn-success" action="#{usersController.viewCreate()}" value="Crear nuevo usuario"/>
        </h:form>
    </ui:define>

</ui:composition>
