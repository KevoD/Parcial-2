<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
        <title>Login</title>
        <h:outputStylesheet name="bootstrap/css/bootstrap.min.css" />
</h:head> 
    
    <h:body>
        <h:form styleClass="form-horizontal">
            <p:fieldset>

                <!-- Form Name -->
                <legend>Welcome</legend>

                <!-- Text input-->
                <div class="form-group">
                    <h:outputLabel class="col-md-4 control-label" for="textinput">User</h:outputLabel>
                    <div class="col-md-4">
                        <h:inputText id="username" value="#{usersController.actual.username}" class="form-control input-md" required="username" />

                    </div>
                </div>

                <!-- Password input-->
                <div class="form-group">
                    <h:outputLabel class="col-md-4 control-label" for="Password">Password</h:outputLabel>
                    <div class="col-md-4">
                        <h:inputSecret id="userpassword" value="#{usersAuthController.autpassword2(password)}"  class="form-control input-md" required="password" />

                    </div>
                </div>

                <!-- Button -->
                <div class="form-group">
                    <h:outputLabel class="col-md-4 control-label" for="loginbutton">Ingresar</h:outputLabel>
                    <div class="col-md-4">
                        <h:commandButton id="loginbutton" value="Login" class="btn btn-success" action="#{usersAuthController.login()}" ></h:commandButton>
                    </div>
                </div>

            </p:fieldset>
            <h:outputLabel class="col-md-4 control-label" for="loginbutton">Si no tienes usuario, crealo!</h:outputLabel>
            <h:commandLink styleClass="btn btn-success" action="#{usersController.viewCreate()}" value="Crear nuevo usuario"/>
        </h:form>
    </h:body>
</html>
